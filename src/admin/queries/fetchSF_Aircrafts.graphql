query($search: String, $catId: String, $mfId: String) {
  aircrafts: getSFAircrafts(search: $search) {
    sfid
    name
    cabin_width
    cabin_height
    cabin_length
    luggage_m3
    luggage_small
    luggage_standard
    speed
    range
    seats
    category: category_id
    manufacturer: manufacturer_id
  }
}
