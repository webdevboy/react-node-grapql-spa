mutation updateTeamMember($id: ID,$first_name: String, $last_name: String, $email: String, $title: String, $bio: String, $visible: Boolean, $override: Boolean, $order: Int){
  updateTeamMember(id: $id, first_name: $first_name, last_name: $last_name, email: $email, title: $title, bio: $bio, visible: $visible, override: $override, order: $order ){
    first_name
    last_name
    email
    title
    bio
    visible
    override
    order
  }
}