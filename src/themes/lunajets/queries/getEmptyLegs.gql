query {
  emptylegs: getEmptyLegs {
    id
    from_date
    until_date
    details
    price
    from_airport {
      iata
      coordinates
      city {
        name
        name_en
        name_de
        name_it
        name_fr
        name_es
        name_ru
        name_pl
        name_hu
        country {
          countryCode
          name
        }
      }
    }
    to_airport {
      iata
      coordinates
      city {
        name
        name_en
        name_de
        name_it
        name_fr
        name_es
        name_ru
        name_pl
        name_hu
        country {
          countryCode
          name
        }
      }
    }
  }
}