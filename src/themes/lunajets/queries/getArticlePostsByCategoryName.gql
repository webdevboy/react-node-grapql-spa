query($limit: Int, $year: Int, $month: Int, $language_id: String, $term_name: [String]) {
  getArticlePostsByCategoryName(limit: $limit, year: $year, month: $month, language_id: $language_id, term_name: $term_name) {
    posts {
      __typename
        ... on PostInterface {
        id
        slug
        post_id
        summary
        publish_at
        title
        type
        meta
        media {
          id
          src
        }
        body
        language {
          locale
        }
    	}

      __typename
       ... on Article {
        taxonomies {
          taxonomy
          term {
            id
            name
          }
        }
      }

