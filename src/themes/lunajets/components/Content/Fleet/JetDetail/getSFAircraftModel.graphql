query($sfid: ID!) {
  sfAircraftModel: getSFAircraftById(aircraft_sfid: $sfid) {
    sfid
    name
    cabin_width
    cabin_height
    cabin_length
    luggage_m3
    luggage_small
    luggage_standard
    speed
    range
    seats
    category {
      name
    }
    manufacturer {
      name
    }
  }
}
